<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penny Flip Game</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <main>
        <H1>Penny Flip Game</H1>
        <div>
            <div>
           <!--Penny Image Display-->
           <div>
               <img src="assets/images/penny-heads.jpg" alt=" picture of either head or tails penny" id="penny-image">
           </div>
           <!--Button Controls-->
           <div class="controls">
           <button id="flip">Flip The Penny!</button>
           <button id="clear">Clear Scoreboard</button>
            </div>
                <!--Status Message-->
                <div class="message-container">
                    <h3 id="message">Lets Get Rolling!</h3>
                    </div>
                    </div>
            <hr>
            <div>
                <h2>Scoreboard</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Number of Heads</th>
                            <th>Percentage Heads</th>
                            <th>Number of Tails</th>
                            <th>Percentage Tails</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td id="heads">0</td>
                            <td id="heads-percent">0%</td>
                            <td id="tails">0</td>
                            <td id="tails-percent">0%</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <script src="assets/js/script.js"></script>
</body>
</html>
